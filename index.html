<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="title">
            TIC-TAC-TOE
        </div>
    </div>
    <div id="middle-container">
        <div id="score-one-container">
            <p class="score" id="player-one-score">Player 1: 0</p>
        </div>
        <div id="game-container"></div>
        <div id="score-two-container">
            <p class="score" id="player-two-score">Player 2: 0</p>
        </div>
    </div>
    <div id="game-info">
        <p id="game-outcome"></p>
        <button id="play-again">Play Again</button>
    </div>
</body>
</html>
